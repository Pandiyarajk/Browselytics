<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browselytics</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup">
      <header class="header">
        <div>
          <h1>Browselytics</h1>
          <p class="subtitle">Quick stats for today</p>
        </div>
        <div class="actions">
          <button id="toggleTracking" class="secondary">Pause</button>
          <button id="openDashboard">Dashboard</button>
        </div>
      </header>

      <section class="cards">
        <div class="card">
          <p class="label">Active</p>
          <p id="activeTime" class="metric">--:--:--</p>
        </div>
        <div class="card">
          <p class="label">Open</p>
          <p id="openTime" class="metric">--:--:--</p>
        </div>
        <div class="card">
          <p class="label">Background</p>
          <p id="backgroundTime" class="metric">--:--:--</p>
        </div>
      </section>

      <section class="chart">
        <div class="chart-header">
          <h2>Top domains</h2>
          <button id="resetData" class="link">Reset</button>
        </div>
        <div id="barContainer" class="bars"></div>
        <ul id="topDomains" class="domain-list"></ul>
      </section>

      <p id="trackingStatus" class="status"></p>
    </div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
